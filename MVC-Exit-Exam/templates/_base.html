<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title or "CS Crowdfund" }}</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>.text-numeric{font-variant-numeric:tabular-nums}</style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/">CS Crowdfund</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topnav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="topnav" class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="/">Projects</a></li>
        <li class="nav-item"><a class="nav-link" href="/stats">Stats</a></li>
      </ul>
      <div class="d-flex gap-2">
        {% if request.session.get("user_id") %}
          <span class="navbar-text me-1">
            <i class="bi bi-person-circle me-1"></i>{{ request.session.get("display_name") or "User" }}
          </span>
          <form method="post" action="/logout">
            <button class="btn btn-outline-light btn-sm">Logout</button>
          </form>
        {% else %}
          <a class="btn btn-primary btn-sm" href="/login">
            <i class="bi bi-box-arrow-in-right me-1"></i>Login
          </a>
        {% endif %}
      </div>
    </div>
  </div>
</nav>

<main class="container my-4">
  {% if request.session.get('flash') %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      {{ request.session.pop('flash') }}
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
  {% endif %}
  {% block content %}{% endblock %}
</main>

<footer class="border-top py-3 mt-4">
  <div class="container text-secondary small">Â© CS Crowdfund</div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
